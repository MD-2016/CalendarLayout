<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Login Page</title>
    <link rel="stylesheet" href="../public/css/pico.min.css" />
    <link rel="stylesheet" href="../public/css/custom.css">
</head>
<body>
    <header class="container">
        <h1>Example Calendar Login Page</h1>
    </header>
    <main class="container">
        <article class="grid">
            <div>
                <hgroup>
                    <h1>Sign in</h1>
                    <h2>Calendar Login</h2>
                </hgroup>
                <form action="">
                    <input type="text" name="login" placeholder="Login" aria-label="Login" autocomplete="username" required>
                    <input type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required>
                    <fieldset>
                        <label for="remember">
                            <input type="checkbox" name="rem
                            " id="remember" role="switch">
                            Remember me                        </label>
                    </fieldset>
                    <button type="submit" class="contrast" onclick="event.preventDefault()">Login</button>
                </form>
            </div>
        </article>
    </main>
    <footer class="container-fluid">
        <small>Built with<a href="https://picocss.com"> Pico</a></small>
    </footer>
</body>
</html>
