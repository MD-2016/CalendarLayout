<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Page</title>
    <link rel="stylesheet" href="./css/pico.min.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>
    <div>
        <div>
            <!-- Months pre populated-->
            <details role="list">
                <summary aria-haspopup="listbox">Months</summary>
                <ul role="listbox">
                    <li>January</li>
                    <li>February</li>
                    <li>March</li>
                    <li>April</li>
                    <li>May</li>
                    <li>June</li>
                    <li>July</li>
                    <li>August</li>
                    <li>September</li>
                    <li>October</li>
                    <li>November</li>
                    <li>December</li>
                </ul>
            </details>
            <!-- Years are generated by JS code-->
            <details role="list">
                <summary></summary>
            </details>
        </div>
        <div>

        </div>
    </div>
<script src="./js/app.js"></script>
</body>
</html>
