<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Page</title>
</head>
<body>
    <header>
        <button>New event</button>
        <button>Today</button>
        <button>&lt;</button>
        <button>&gt;</button>
        <div></div>
        <div></div>
        <div>
            <button>Day</button>
            <button>Week</button>
            <button>Month</button>
        </div>
    </header>
    <main>
        <div></div>
        <div class="calendar">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>
    </main>
<script src="./js/app.js"></script>
</body>
</html>
