<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Page</title>
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/pico.min.css" />
  </head>
  <body>
    <div>
      <header>
        <!-- Sidebar -->
        <div id="sidenav" class="sideNav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSideBar()">&times;</a>
                <p>Hello, here is the side calendar</p>
                <div>
                  <button class="smallPrevMonthChange" id="smallPrev-Month">
                    <
                  </button>
                  <span id="month" class="month"></span>
                  <span id="smallYear" class="smallYearVal"></span>
                  <button class="smallNextMonthChange" id="smallNext-Month">
                    >
                  </button>
                  <table id="sidebarCalendar">
                    <thead>
                      <tr>
                        <th>Su</th>
                        <th>Mo</th>
                        <th>Tu</th>
                        <th>We</th>
                        <th>Th</th>
                        <th>Fr</th>
                        <th>Sa</th>
                      </tr>
                      <tbody id="sideCalendar-Days"></tbody>
                    </thead>
                  </table>
                </div>
        </div>

        <span style="font-size:30px; cursor: pointer;" onclick="openSideBar()">&#9776;</span>
        <!-- Dropdown for months -->
        <select
          name="months"
          id="months-list"
          onchange="monthChoice()"
        >
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
      </select>
        <!-- Selection for years  -->
        <div class="year-picker">
          <button class="year-change" id="prev-year">
            <
          </button>
          <span class="year" id="year"></span>
          <button class="year-change" id="next-year">
            >
          </button>
        </div>
      </header>
      <main id="main">
        <table id="calendar">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-days"></tbody>
        </table>
      </main>
    </div>
    <script src="./js/trial.js"></script>
  </body>
</html>
